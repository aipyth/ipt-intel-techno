{% extends 'base.html' %}

{% block content %}
<a class="js-open-modal" href="#" data-modal="1">Открыть модальное окно</a>


<div class="modal" data-modal="1">
    <!--   Svg иконка для закрытия окна  -->
    <svg class="modal__cross js-modal-close" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" style="filter: invert(100%)"><path d="M23.954 21.03l-9.184-9.095 9.092-9.174-2.832-2.807-9.09 9.179-9.176-9.088-2.81 2.81 9.186 9.105-9.095 9.184 2.81 2.81 9.112-9.192 9.18 9.1z"/></svg>
    <h3>Увійти</h3>
    <form  method="post" class="login-form">
        {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="email">
        {{ form.email.errors }}
        <label for="{{ form.email.id_for_label }}">{{ form.email.label }}:</label>
        {{ form.email }}
    </div>
    <div class="password">
        {{ form.password.errors }}
        <label for="{{ form.password.id_for_label }}">{{ form.password.label }}:</label>
        {{ form.password }}
    </div>

    <button type="submit" class="login-button">Login</button>
    </form>
</div>
{% endblock %}
